<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello Vue2 !</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <ol>
                <li v-for="lesson in lessons">
                    <a :href="lesson.name+'.html'">{{lesson.name}}</a>
                </li>
            </ol>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    lessons:[
                        {'name':'v-bind'},
                        {'name':'v-if'},
                        {'name':'v-for'},
                        {'name':'watch'},
                        {'name':'computed'},
                    ]
                }
            })            
        </script>
    </body>
</html>
