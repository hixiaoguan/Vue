<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vue 属性绑定 v-bind</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            
            用v-bind给DOM元素添加属性的方法(鼠标悬停在下面文字上):<br/>

            <p v-bind:title="title">{{message}}</p>

        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    title: '我是一个v-bind生成的属性'
                }
            })            
        </script>
    </body>
</html>
