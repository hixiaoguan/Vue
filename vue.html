<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-Hello World</title>

</head>
<body>
	<div id="app">
	    {{ message }}
	</div>
		<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<script>
		new Vue({
		    el: '#app',
		    data: {
		        message: 'Hello Vue.js!'
		    }
		})
	</script>
</body>
</html>
